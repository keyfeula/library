<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <main class="main-container">
            <div class="add-btn-container">
                <button class="add-book-btn">+ Add book</button>
            </div>
            <div class="cards-container">
            </div>
        </main>
    </body>
    <dialog>
        <form>
            <div class="form-header">
                <h2>Add new book</h2>
            </div>
            <div>
                <label for="title">Title (required)</label>
                <input type="text" id="title" name="title" required maxlength="25">
            </div>
            <div>
                <label for="author">Author (required)</label>
                <input type="text" name="author" id="author" required maxlength="25">
            </div>
            <div>
                <label for="pages">Pages (required)</label>
                <input type="number" name="pages" id="pages" required min="1" max="10000">
            </div>
            <div>
                <label for="checkbox">Have you read it?</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div class="buttons">
                <button class="submit-btn">Submit</button>
                <button class="close-btn" type="button">Close</button>
            </div>
        </form>
    </dialog>
</html>
